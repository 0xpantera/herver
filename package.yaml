name:                haskell-server
version:             0.1.0.0
github:              "Francososa/haskell-server"
license:             BSD3
author:              "Francisco Sosa"
maintainer:          "franky.sosa@gmail.com"
copyright:           "Copyright (c) 2019 Francisco Sosa"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/Francososa/haskell-server#readme>

dependencies:
- base >= 4.7 && < 5
- bytestring
- network
- network-simple >= 0.4.2

library:
  source-dirs: src

executables:
  haskell-server-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - haskell-server

tests:
  haskell-server-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - haskell-server
